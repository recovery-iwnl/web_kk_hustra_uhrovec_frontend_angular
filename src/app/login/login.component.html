<div>
  <div class="body-min-height">
    <div *ngIf="isLoggedIn">
      <form>
        <img src="assets/images/user_profile.jpg" class="img-circle img-fluid" alt="avatar">
        <h4 class="text-center form-control">Ste prihlásený s účtom:</h4>
        <h4 class="text-center form-control fs-4"> {{ this.account }} </h4>
        <button type="button" class="btn btn-danger mt-4" (click)="logout()">Odhlásiť sa</button>
      </form>
    </div>
    <div *ngIf="!isLoggedIn">
      <form [formGroup]="loginForm" (submit)="login()" autocomplete="new-password">
        <h1>Prihlásenie</h1>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            formControlName="email"
            id="email"
            autocomplete="new-password"
            type="email"
          />
          <label for="password">Heslo</label>
          <input
            formControlName="password"
            id="password"
            autocomplete="new-password"
            type="password"
          />
        </div>
        <button type="submit"
                style="background-color: rgb(38, 44, 72);color: #fff;padding: 8px 24px;border-radius: 10px;width: 100%;font-size: 1.2rem;">
          Prihlásiť
        </button>
        <div class="text-center register">
          <p>Ešte nemáte účet? <a routerLink="/register" style="color: #0849ec">Zaregistrujte sa</a></p>
        </div>

      </form>
    </div>
  </div>
</div>

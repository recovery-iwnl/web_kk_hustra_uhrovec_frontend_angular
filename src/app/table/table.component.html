<div class="container px-3 py-5 body-min-height">
  <div class="pb-2 dropdown border-bottom d-flex align-items-center justify-content-between">
    <h2>1.KL ZÃ¡pad</h2>
    <button
      id="leagueYearDropdown"
      class="btn btn-secondary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      style="background-color: rgb(38, 44, 72);color:white;"
    >
      {{ selectedYear.year }}
    </button>

    <ul class="dropdown-menu">
      <div *ngFor="let year of years">
        <li>
          <a class="dropdown-item custom-button" (click)="setSelectedYear(year);"> {{ year.year }}</a>
        </li>
      </div>
    </ul>
  </div>


  <div class="table-container card text-center table-responsive mt-3">
    <table id="table1" class="table table-striped tab-content table-sm table-hover rounded">
      <thead>
      <tr>
        <th *ngFor="let column of columns; let i = index "
            class="text-center" style="background-color: rgb(38, 44, 72); color: white;">
          <span>{{column}}</span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams; let i = index">
        <td class="text-center" style="font-weight: 600">
          {{ i + 1 }}</td>
        <td class="font-weight-bold" style="min-width: 200px;">
          <a routerLink="/vysledky" class="text-decoration-none a-text-custom">{{ team.teamName }}</a>
        </td>
        <td class="text-center" style="min-width: 20px;">{{ team.matchesPlayed }}</td>
        <td class="text-center " style="min-width: 20px;">{{ team.matchesWon }}</td>
        <td class="text-center " style="min-width: 20px;">{{ team.matchesDrawn }}</td>
        <td class="text-center " style="min-width: 20px;">{{ team.matchesLost }}</td>
        <td class="text-center " style="min-width: 20px;">{{ team.average | number:'1.1-2'  }}</td>
        <td class="text-center" style="min-width: 50px;font-weight: 600">{{ team.points }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

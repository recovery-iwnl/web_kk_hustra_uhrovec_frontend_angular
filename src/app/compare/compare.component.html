<div class="container px-3 py-5">
  <div class="pb-2 dropdown border-bottom d-flex align-items-center justify-content-between">
    <h2>Porovnanie štatistík</h2>
  <button
    id="leagueYearDropdown"
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{selectedCompare}}
  </button>

  <ul class="dropdown-menu">
    <div>
      <li>
        <a class="dropdown-item custom-button" (click)="setSelectedCompare('Porovnaj Tímy');"> Porovnaj Tímy </a>
      </li>
      <li>
        <a class="dropdown-item custom-button" (click)="setSelectedCompare('Porovnaj Hráčov');"> Porovnaj Hráčov </a>
      </li>
    </div>
  </ul>
</div>


  <div class="container text-center">
    <div class="row">
      <div class="col">
        <mat-form-field class="mt-3" style="max-width: 350px;">
          <mat-select *ngIf="selectedCompare === 'Porovnaj Tímy'" placeholder="Select Team">
            <mat-option *ngFor="let team of teams" [value]="team">{{team.teamName}}</mat-option>
          </mat-select>
          <mat-select *ngIf="selectedCompare === 'Porovnaj Hráčov'" placeholder="Select Player">
            <mat-option *ngFor="let player of players" [value]="player">{{player.name}} {{player.surname}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col mt-4">
        <a> VS </a>
      </div>
      <div class="col">
        <mat-form-field class="mt-3" style="max-width: 350px;">
          <mat-select *ngIf="selectedCompare === 'Porovnaj Tímy'" placeholder="Select Team">
            <mat-option *ngFor="let team of teams" [value]="team">{{team.teamName}}</mat-option>
          </mat-select>
          <mat-select *ngIf="selectedCompare === 'Porovnaj Hráčov'" placeholder="Select Player">
            <mat-option *ngFor="let player of players" [value]="player">{{player.name}} {{player.surname}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

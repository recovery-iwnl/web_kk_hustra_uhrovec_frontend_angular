<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
</head>

<body>
<div class="bg-dark-blue bg-gradient">
<header class="p-2 border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="justify-content-lg-start">
        <a href="/" class="align-items-center link-body-emphasis text-decoration-none">
          <img class="logo-margin" src="assets/images/KKlogo.png" alt="KKlogo" width="110" height="90">
        </a>
      </div>
      <div class="fs-2 text-center ">
        <a class="text-sm-center text-white font-custom text-decoration-none" href="/domov">Kolkársky Klub HuStra Uhrovec</a>
      </div>
      <div class="dropdown text-end" *ngIf="!isLoggedIn">
        <a href="#" class="link-body-emphasis text-decoration-none dropdown-toggle white-dropdown-arrow"
           data-bs-toggle="dropdown" aria-expanded="false">
          <img src="assets/images/user_profile.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item custom-button" href="/login">Prihlásiť sa</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item custom-button" href="/register">Registrovať sa</a></li>
        </ul>
      </div>
      <div class="dropdown text-end" *ngIf="isLoggedIn">
        <a href="#" class="link-body-emphasis text-decoration-none dropdown-toggle white-dropdown-arrow"
           data-bs-toggle="dropdown" aria-expanded="false">
          <img src="assets/images/user_profile.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item custom-button" href="/profil">Profil</a></li>
          <li><a class="dropdown-item custom-button" (click)="logout()">Odhlásiť sa</a></li>
        </ul>
      </div>
    </div>

  <nav class="navbar navbar-expand-lg bg-body-tertiary rounded bg-dark text-white">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10"
              aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link custom-button custom-button:hover" href="/domov">Domov</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-button custom-button:hover" href="/vysledky">Výsledky 2023/2024</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-button custom-button:hover" href="/nasledujuce-zapasy">Nasledujúce zápasy 2023/2024</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-button custom-button:hover" href="/tabulka">Tabuľka 2023/2024</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link custom-button custom-button:hover" href="/hraci">Hráči</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-button custom-button:hover" href="/historia">História</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-button custom-button:hover" href="#">Fotogaléria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-button custom-button:hover" href="/users" *ngIf="isAdmin()">Používatelia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
</div>
</body>
</html>

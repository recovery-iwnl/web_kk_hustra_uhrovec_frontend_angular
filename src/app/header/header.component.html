<header class="header">
  <div class="text-box">
    <h1 class="heading-primary">
      <span class="heading-primary-sub">KK HuStra Uhrovec</span>
    </h1>
  </div>


  <div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10"
                aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
          <ul class="navbar-nav">
            <li class="nav-item" [class.active]="currentRoute === '/domov'" (mouseenter)="onMouseEnter('home')"
                (mouseleave)="onMouseLeave('home')" [@jumpOut]="animationState['home']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/domov" class="nav-link text-custom-color">
                  Domov</a>
              </h6>
            </li>

            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown button
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>

            <li class="nav-item" [class.active]="currentRoute === '/vysledky'" (mouseenter)="onMouseEnter('results')"
                (mouseleave)="onMouseLeave('results')" [@jumpOut]="animationState['results']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/vysledky" class=" nav-link text-custom-color">
                  Výsledky
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/nasledujuce-zapasy'"
                (mouseenter)="onMouseEnter('matches')" (mouseleave)="onMouseLeave('matches')"
                [@jumpOut]="animationState['matches']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/nasledujuce-zapasy" class=" nav-link text-custom-color">
                  Zápasy
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/tabulka'" (mouseenter)="onMouseEnter('table')"
                (mouseleave)="onMouseLeave('table')" [@jumpOut]="animationState['table']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/tabulka" class=" nav-link text-custom-color">
                  Tabuľka
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/hraci'" (mouseenter)="onMouseEnter('players')"
                (mouseleave)="onMouseLeave('players')" [@jumpOut]="animationState['players']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/hraci" class=" nav-link text-custom-color">
                  Hráči
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/porovnaj'" (mouseenter)="onMouseEnter('stats')"
                (mouseleave)="onMouseLeave('stats')" [@jumpOut]="animationState['stats']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/porovnaj" class=" nav-link text-custom-color">
                  Štatistiky
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/historia'" (mouseenter)="onMouseEnter('history')"
                (mouseleave)="onMouseLeave('history')" [@jumpOut]="animationState['history']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/historia" class=" nav-link text-custom-color">
                  História
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/galeria'" (mouseenter)="onMouseEnter('gallery')"
                (mouseleave)="onMouseLeave('gallery')" [@jumpOut]="animationState['gallery']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/galeria" class=" nav-link text-custom-color">
                  Galéria
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/forum'" (mouseenter)="onMouseEnter('forum')"
                (mouseleave)="onMouseLeave('forum')" [@jumpOut]="animationState['forum']">
              <h6 class="text-uppercase font-weight-bold text-center">
                <a routerLink="/forum" class=" nav-link text-custom-color">
                  Fórum
                </a>
              </h6>
            </li>
            <li class="nav-item" [class.active]="currentRoute === '/users'" (mouseenter)="onMouseEnter('users')"
                (mouseleave)="onMouseLeave('users')" [@jumpOut]="animationState['users']">
              <h6 class="text-uppercase font-weight-bold text-center" *ngIf="isAdmin()">
                <a routerLink="/users" class=" nav-link text-custom-color">

                  Používatelia
                </a>
              </h6>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="dropdown text-end" *ngIf="!isLoggedIn">
      <a class="link-body-emphasis text-decoration-none dropdown-toggle "
         data-bs-toggle="dropdown" aria-expanded="false">
        <img src="assets/images/user_profile.jpg" alt="mdo" width="32" height="32"
             class="rounded-circle border border-dark">
      </a>
      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item custom-button" routerLink="/login">Prihlásiť sa</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item custom-button" routerLink="/register">Registrovať sa</a></li>
      </ul>
    </div>
    <div class="dropdown text-end ml-auto" *ngIf="isLoggedIn">
      <a class="link-body-emphasis text-decoration-none dropdown-toggle "
         data-bs-toggle="dropdown" aria-expanded="false">
        <img src="assets/images/user_profile.jpg" alt="mdo" width="32" height="32"
             class="rounded-circle border border-dark">
      </a>
      <ul class="dropdown-menu text-small">
        <li><a class="dropdown-item custom-button" routerLink="/profil">Profil</a></li>
        <li><a class="dropdown-item custom-button" (click)="logout()">Odhlásiť sa</a></li>
      </ul>
    </div>
  </div>
</header>

<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<div class="container body-min-height">


  <div class="row ">


    <!-- Main content -->
    <div class="col-lg-9 mb-3">

      <div class="row mt-5">
        <div class="col mt-3">
          <h2>Fan zóna</h2>
        </div>

        <div class="col d-flex justify-content-end">
          <select class="form-select form-control mt-3" [(ngModel)]="type" (ngModelChange)="getComments()"
                  style="border-color: rgb(38, 44, 72); max-width: 165px; max-height: 40px;">
            <option [value]="1">Najnovšie</option>
            <option [value]="2">Najstaršie</option>
            <option [value]="3">Najoblúbenejšie</option>
          </select>
        </div>

      </div>


      <!-- End of post 1 -->
      <div *ngFor="let comment of comments" class="card px-3 border-top"
           style="border: none; border-radius: 0; position: relative;">
        <div class="row align-items-start mt-3">
          <div class="col-md-1">
            <svg *ngIf="comment.user.role === 'ADMIN'" xmlns="http://www.w3.org/2000/svg" width="62" height="62"
                 fill="black" class="bi bi-shield-lock border rounded-circle" style="margin-left: 4px; margin-bottom: 2px"
                 viewBox="0 0 16 16">
              <title>Admin</title>
              <path
                d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
              <path
                d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415"/>
            </svg>
            <svg *ngIf="comment.user.role === 'FAN'" xmlns="http://www.w3.org/2000/svg" width="62" height="62"
                 fill="currentColor" class="bi bi-person-heart  border rounded-circle" style="margin-left: 4px; margin-bottom: 2px"
                 viewBox="0 0 16 16">
              <title>Fanúšik</title>
              <path
                d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
            </svg>
            <svg *ngIf="comment.user.role === 'PLAYER'" xmlns="http://www.w3.org/2000/svg" width="62" height="62"
                 fill="currentColor" class="bi bi-person-check-fill rounded-circle" style="margin-left: 4px; margin-bottom: 2px"
                 viewBox="0 0 16 16">
              <title>Hráč klubu</title>
              <path fill-rule="evenodd"
                    d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
              <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
          </div>
          <div class="col-md-11 mb-sm-0">
            <h5>
              <a class="text-primary"> {{ comment.text }}</a>
            </h5>
          </div>
        </div>
        <div class="row align-items-center">

          <div class="col-md-1">
          </div>
          <div class="col-md-9 mb-3">
            <div>
              <p class="text-sm mt-5" style="margin-bottom: 0.1rem;">
                <span>Posted</span>
                <a> {{ formatDate(comment.date) }}</a>
              </p>
            </div>
            <div class="mb-3">
              <a style="background-color: rgba(204,204,204,0.29); border-radius: 5px; padding: 3px; font-size: 15px">
                By
                <a class="text-blue">{{ comment.user.userName }}</a>
                <svg *ngIf="comment.user.role === 'ADMIN'" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-shield-lock" style="margin-left: 4px; margin-bottom: 2px"
                     viewBox="0 0 16 16">
                  <title>Admin</title>
                  <path
                    d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                  <path
                    d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415"/>
                </svg>
                <svg *ngIf="comment.user.role === 'FAN'" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-person-heart" style="margin-left: 4px; margin-bottom: 2px"
                     viewBox="0 0 16 16">
                  <title>Fanúšik</title>
                  <path
                    d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
                </svg>
                <svg *ngIf="comment.user.role === 'PLAYER'" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-person-check-fill" style="margin-left: 4px; margin-bottom: 2px"
                     viewBox="0 0 16 16">
                  <title>Hráč klubu</title>
                  <path fill-rule="evenodd"
                        d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                  <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
              </a>
            </div>
          </div>
          <div class="col-md-2">
            <button class="btn " [disabled]="!isLoggedIn()" (click)="likeComment(comment.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                   class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                <path
                  d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2 2 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a10 10 0 0 0-.443.05 9.4 9.4 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a9 9 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.2 2.2 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.9.9 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
              </svg>
              <span> {{comment.likes}}</span>
            </button>
            <button *ngIf="(email === comment.user.email || isAdmin())" type="button" class="btn border-start"
                    (click)="confirmDelete($event,comment.id)" style="margin-right: 20px; border-radius: 0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
              </svg>
            </button>
          </div>
        </div>

      </div>
      <!-- /End of post 1 -->

      <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px" [(ngModel)]="comment.text" (input)="updateCharacterCount()"
            maxlength="255"></textarea>
        <label for="floatingTextarea2">Pridaj komentár</label>
        <small class="text-muted">Zostávajúci počet znakov: {{ charactersLeft }}</small>
      </div>

      <button type="button" class="btn mt-4 mb-5" (click)="addComment()"
              style="background-color: rgb(38, 44, 72);color:white;"
              [disabled]="!comment.text || !isLoggedIn()">Pridať komentár
      </button>
    </div>
    <!-- Sidebar content -->
    <div class="col-lg-3 mb-4 mb-lg-0 px-lg-0 mt-lg-0">
      <div
        style="visibility: hidden; display: none; width: 285px; height: 801px; margin: 0px; float: none; position: static; inset: 85px auto auto;"></div>
      <div style="margin-top: 5.4rem;">
        <div class="sticky-inner">
          <div class="bg-white text-sm">
            <div class="row text-center d-flex flex-row op-7 mx-0">
              <div class="col-sm-6 flex-ew text-center py-3 border-bottom"><a
                class="d-block lead font-weight-bold">{{ getUniqueAuthorsCount() }}</a> Prispievajúci
              </div>
              <div class="col-sm-6 col flex-ew text-center py-3 border-bottom mx-0"><a
                class="d-block lead font-weight-bold">{{ comments.length }}</a> Príspevky
              </div>
            </div>
            <div class="row d-flex flex-row op-7">
              <div class="col-sm-6 flex-ew text-center py-3 border-right mx-0"><a class="d-block lead font-weight-bold"
              > {{ users.length }}</a> Členovia
              </div>
              <div class="col-sm-6 flex-ew text-center py-3 mx-0"><a
                class="d-block lead font-weight-bold">{{ newestUserName }}</a> Nový člen
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

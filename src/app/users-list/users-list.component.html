<div class="container px-3 py-5 body-min-height">
  <body>
  <h2 class="pb-2 d-flex align-items-center justify-content-between border-bottom" style="color: rgb(38, 44, 72);">Používatelia</h2>
  <div class="row table-responsive " >
    <table class="table table-bordered table-striped table-hover rounded-table ">
      <thead class="table-dark">
      <tr class="text-center">
        <th>ID</th>
        <th>Používateľské meno</th>
        <th>Rola</th>
        <th style="width: 80px;" >Upraviť</th>
        <th style="width: 80px;">Vymazať</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" class="text-center ">
        <td>{{ user.userID }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button mat-stroked-button color="primary" data-bs-toggle="modal" data-bs-target="#editUserModal" (click)="editUser(user)" [disabled]="user.role === 'ADMIN'">Upraviť</button>
        </td>
        <td>
          <button mat-stroked-button color="warn" (click)="confirmDelete(user)" [disabled]="user.role === 'ADMIN'">Vymazať</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Upraviť uživateľa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-12">
              <label for="userId" class="form-label">#ID:</label>
              <input type="text" class="form-control" id="userId" [(ngModel)]="editedUser.userID"  [ngModelOptions]="{standalone: true}" disabled>
            </div>
            <div class="col-md-12">
              <label for="username" class="form-label">Používateľské meno:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="editedUser.userName"  [ngModelOptions]="{standalone: true}" disabled>
            </div>
            <div class="col-md-12">
              <label for="role" class="form-label">Rola:</label>
              <select class="form-select" id="role" [(ngModel)]="editedUser.role" [ngModelOptions]="{standalone: true}">
                <option value="FAN">FAN</option>
                <option value="PLAYER">PLAYER</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button mat-raised-button color="basic" (click)="updateUser()" data-bs-dismiss="modal">Uložit zmeny</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</div>

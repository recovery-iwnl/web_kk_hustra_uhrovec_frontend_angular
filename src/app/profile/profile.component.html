<div class="container bootstrap snippets bootdey">
  <h2 class="pb-2 py-4 dropdown border-bottom d-flex align-items-center ">Profil</h2>
  <div class="row">
    <div class="col-md-9 personal-info" style="border: 1px solid #ddd; padding: 15px;border-radius: 0.5%;">
      <h3>Uživateľské informácie</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Používatelské meno:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [value]="userDetails?.userName || ''">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" [value]="userDetails?.email || ''">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Heslo:</label>
          <div class="col-lg-8">
            <input class="form-control" type="password" placeholder="********" readonly>
          </div>
        </div>
      </form>
      <div class="mt-4">
        <button type="button" class="btn btn-success">Potvrdiť zmeny</button>
        <div class="mt-4">
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Zrušiť účet</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="text-center">
        <img src="assets/images/user_profile.jpg" class="img-circle img-thumbnail" alt="avatar">
        <h6>Zvoľ inú fotku...</h6>
        <input type="file">
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
<body class="bg-dark bg-gradient">
<div id="carouselExampleAutoplaying" class="carousel slide bg-light" data-bs-ride="carousel">
  <div class="carousel-inner ">
    <div class="carousel-item active">
      <div class="carousel-image">
        <img src="assets/images/pobedim_zapas.png" class="d-block mx-auto w-75 rounded-custom" alt="zapas-car">
        <div class="overlay"></div>
      </div>
      <div class="carousel-caption">
        <h3>KK Hustra Uhrovec - KK Pobedim "B"</h3>
        <p>This is the first image in the carousel.</p>
      </div>
    </div>
    <div class="carousel-item">
      <div class="carousel-image">
        <img src="assets/images/history.jpg" class="d-block mx-auto w-75 rounded-custom" alt="history-car">
        <div class="overlay"></div>
      </div>
      <div class="carousel-caption">
        <h3>50 rokov kolkov v Uhrovci</h3>
        <p>This is the second image in the carousel.</p>
      </div>
    </div>
    <div class="carousel-item">
      <div class="carousel-image">
        <img src="assets/images/kolkaren.jpg" class="d-block mx-auto w-75 rounded-custom" alt="kolkaren-car">
        <div class="overlay"></div>
      </div>
      <div class="carousel-caption">
      <h3>Novo-prerobená kolkáreň</h3>
      <p>This is the third image in the carousel.</p>
    </div>
  </div>
</div>

<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>
</body>
</html>
